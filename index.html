<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BaZtami | Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>


  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">

      <h4 class="text-center mb-4">Login</h4>

      <input type="text" id="username" class="form-control mb-3" placeholder="Enter username">

      <input type="password" id="password" class="form-control mb-3" placeholder="Enter password">

      <button onclick="login()" class="btn btn-primary w-100">Login</button>

    </div>
  </div>

  <script>
    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (username === "" || password === "") {
        alert("Please enter username and password");
        return;
      }

      document.cookie = `username=${username}; path=/; max-age=86400`;
      document.cookie = `password=${password}; path=/; max-age=86400`;

      window.location.href = "home.html";
    }
  </script>

</body>

</html>
