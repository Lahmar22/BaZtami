<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaZtami Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logobank1.png" alt="logo" height="40">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <form action="index.html" class="d-flex mx-auto my-2 my-lg-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav ms-lg-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Lahmar Zakariae
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item text-danger" href="#">Déconnexion</a></li>
                </ul>
              </li>
            </ul>

          </div>

        </div>
      </nav>

    </header>
    <main>
      <div class="card mt-5">
        <div class="card-title">
          <h1>Bonjour M. LAHMAR ZAKARIAE</h1>
        </div>
        <div class="d-grid p-2 gap-3 justify-content-center">
          <div class="row g-3 p-4 gap-5">
            <div id="card1" class="badge text-black bg-success-subtle border border-primary" style="width:380px;">
              <h2>Total des revenus</h2>
              <h3><span id="money1">****</span></h3>
              <button id="toggleEye1" class="btn btn-outline-primary btn-sm" aria-label="Show/hide amount">
                <i id="eyeIcon1" class="bi bi-eye"></i>
              </button>
            </div>
            <div id="card2" class="badge text-black bg-info-subtle border border-primary" style="width:380px;">
              <h2>Solde net</h2>
              <h3><span id="money2">****</span></h3>
              <button id="toggleEye2" class="btn btn-outline-primary btn-sm" aria-label="Show/hide amount">
                <i id="eyeIcon2" class="bi bi-eye"></i>
              </button>
            </div>
            <div id="card3" class="badge text-black bg-danger-subtle border border-primary" style="width:380px;">
              <h2>Total des dépenses</h2>
              <h3><span id="money3">****</span></h3>
              <button id="toggleEye3" class="btn btn-outline-primary btn-sm" aria-label="Show/hide amount">
                <i id="eyeIcon3" class="bi bi-eye"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="d-grid">
          <div class="badge text-black border border-primary w-100">
            <h4>Operations</h4>
            <ul id="listeVersements" class="list-group"></ul>
            <div class="row g-3 mb-3 justify-content-center">
              <div class="col-md-4">
                <input id="nomVersement" type="text" class="form-control" placeholder="Nom du versement"
                  style="height:45px;">
              </div>
              <div class="col-md-3">
                <input id="montant" type="number" class="form-control" placeholder="Montant (DH)" style="height:45px;">
              </div>
              <div class="col-md-3">
                <select class="form-select" name="typemontant" id="typemontant" style="height:45px;">
                  <option value="Revenus">Revenus</option>
                  <option value="Depenses">Depenses</option>
                </select>
              </div>
              <div class="col-md-2 d-grid">
                <button id="addBtn" class="btn btn-success" style="height:45px;">Ajouter</button>
              </div>
            </div>

          </div>
        </div>

        <input type="hidden" id="editId" />

        <div class="modal fade" id="editModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modifier le versement</h5>
              </div>
              <div class="modal-body">
                <input id="editName" type="text" class="form-control mb-2" placeholder="Nom" />
                <input id="editAmount" type="number" class="form-control mb-2" placeholder="Montant" />
                <select id="editType" class="form-select">
                  <option value="Revenus">Revenus</option>
                  <option value="Depenses">Depenses</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" id="saveEditBtn" class="btn btn-primary">Sauvegarder</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center p-2">
      <p>© 2025 BaZtami. Developed by ZakiTech.</p>
    </footer>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
