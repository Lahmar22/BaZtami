<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>BaZtami</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-withe">
                <div class="navbar-brand">
                    <img src="images/logobank1.png" alt="logo">
                </div>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mon compte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Lahmar Zakariae
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Deconnexion</a></li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <main>
            <div class="card ">
                <div class="card-title">
                    <h1>Bonjour M. LAHMAR ZAKARIAE</h1>
                </div>
                <div class="d-flex p-2 gap-3">

                    <div id="card1" class="badge text-black border border-primary w-50">
                        <h2>Total des revenus</h2>
                        <h3><span id="money" class="money">****</span></h3>
                        <button id="toggleEye" class="btn btn-outline-primary btn-sm" aria-pressed="false"
                            aria-controls="price" aria-label="Show price">
                            <i id="eyeIcon" class="bi bi-eye"></i>
                        </button>

                    </div>
                    <div id="card2" class="badge text-black border border-primary w-50">
                        <h2>Solde net</h2>
                        <h3><span id="money" class="money">****</span></h3>
                        <button id="toggleEye" class="btn btn-outline-primary btn-sm" aria-pressed="false"
                            aria-controls="price" aria-label="Show price">
                            <i id="eyeIcon" class="bi bi-eye"></i>
                        </button>

                    </div>
                    <div id="card3" class="badge text-black border border-primary w-50">
                        <h2>Total des dépenses</h2>
                        <h3><span id="money" class="money">****</span></h3>
                        <button id="toggleEye" class="btn btn-outline-primary btn-sm" aria-pressed="false"
                            aria-controls="price" aria-label="Show price">
                            <i id="eyeIcon" class="bi bi-eye"></i>
                        </button>

                    </div>
                    
                </div>
                <div class="d-grid p-2 gap-5">
                    <div class="badge text-black border border-primary w-50">
                        <div class="text-black">
                            <h4>Operations</h4>
                        </div>
                        <div class="d-grid gap-2 justify-content-center">
                            <ul id="listeVersements" class="list-group"></ul>

                            <div class="row g-3 mb-3 justify-content-center">
                                <div class="col-md-4">
                                    <input id="nomVersement" type="text" class="form-control"
                                        placeholder="Nom du versement" style="height:45px;">
                                </div>
                                <div class="col-md-3">
                                    <input id="montant" type="number" class="form-control" placeholder="Montant (DH)"
                                        style="height:45px;">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" name="typemontant" id="typemontant">
                                        <option selected>Type d'operation</option>
                                        <option value="1">Revenus</option>
                                        <option value="2">Dépenses</option>
                                    </select>
                                </div>
                                <div class="col-md-2 d-grid">
                                    <button id="addBtn" class="btn btn-success" style="height:45px;">Ajouter</button>
                                </div>
                            </div>


                        </div>

                    </div>

                </div>

            </div>

        </main>

        <footer>

            <div class="d-flex justify-content-center p-2">
                <p>© 2025 BaZtami. Developed by ZakiTech.</p>
            </div>

        </footer>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
