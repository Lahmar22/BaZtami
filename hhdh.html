<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="badge text-black border border-primary w-50">
        <div class="text-black">
            <h4>Activités récentes</h4>
        </div>
        <div id="filter-buttons">
            <div>
                <button id="plus" class="btn btn-primary w-100">Plus</button>
            </div>
            <div class="d-flex p-2 gap-2 justify-content-center">
                <div>
                    <button id="crediteur" class="btn btn-outline-primary w-100">Crediteur</button>
                </div>
                <div>
                    <button id="debiteur" class="btn btn-outline-primary w-100">Debiteur</button>
                </div>
            </div>
        </div>
    </div>

    <div id="content-crediteur" class="activity-content" style="display: none;">
        Contenu pour les créditeurs...
    </div>
    <div id="content-debiteur" class="activity-content" style="display: none;">
        Contenu pour les débiteurs...
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('#filter-buttons button');
            const allContents = document.querySelectorAll('.activity-content');
            const crediteurContent = document.getElementById('content-crediteur');
            const debiteurContent = document.getElementById('content-debiteur');

            // ID du bouton qui affiche tout le contenu
            const showAllButtonId = 'plus';

            // Fonction pour afficher/cacher le contenu
            function toggleContent(showCrediteur, showDebiteur) {
                // Cache tout d'abord pour s'assurer qu'il n'y a qu'un seul affichage
                allContents.forEach(content => content.style.display = 'none');

                // Affiche ce qui doit l'être
                if (showCrediteur && crediteurContent) {
                    crediteurContent.style.display = 'block';
                }
                if (showDebiteur && debiteurContent) {
                    debiteurContent.style.display = 'block';
                }
            }

            // Fonction pour gérer l'état actif/inactif des boutons
            function updateButtonClasses(activeButtonId) {
                buttons.forEach(btn => {
                    // Retire l'état actif de tous
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-primary');

                    // Applique l'état actif seulement au bouton cliqué
                    if (btn.id === activeButtonId) {
                        btn.classList.remove('btn-outline-primary');
                        btn.classList.add('btn-primary');
                    }
                });
            }

            // --- Initialisation au chargement de la page ---
            // 1. Définir le bouton 'plus' comme actif par défaut
            updateButtonClasses(showAllButtonId);
            // 2. Afficher les deux contenus (Créditeur et Débiteur)
            toggleContent(true, true);

            // --- Gestion des clics ---
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const clickedId = this.id;

                    // 1. Gérer l'état ACTIF/INACTIF des boutons
                    updateButtonClasses(clickedId);

                    // 2. Gérer l'affichage des conteneurs de contenu
                    switch (clickedId) {
                        case showAllButtonId: // 'plus'
                            // Affiche les deux
                            toggleContent(true, true);
                            break;
                        case 'crediteur':
                            // Affiche seulement le créditeur
                            toggleContent(true, false);
                            break;
                        case 'debiteur':
                            // Affiche seulement le débiteur
                            toggleContent(false, true);
                            break;
                    }
                });
            });
        });
    </script>
</body>

</html>
